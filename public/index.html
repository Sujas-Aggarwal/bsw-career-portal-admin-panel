<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Portal | Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" href="./assets/logo.png">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="popover-container">
      <div class="popover-wrapper">
        <h3>Enter The Name of Profile</h3>
        <input spellcheck="false" type="text" placeholder="Profile Name" class="add-profile-input" />
        <div class="btn-popover-container">
          <button class="close-popover-btn">Cancel</button>
          <button class="create-profile-btn">Create Profile</button>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div class="sidebar">
        <button
          class="add-profile-btn"
          style="background-color: var(--primary-color); color: white"
        >
          Add Profile
        </button>
        <img
          src="assets/loading.svg"
          width="30"
          height="30"
          class="loading-sidebar loader"
        />
      </div>
      <form class="main">
        <h1>
          Made with ❤️ by
          <a
            style="text-decoration: none; color: red; font-weight: 700"
            href="https://github.com/Sujas-Aggarwal"
            >Sujas</a
          >
        </h1>
        <p>
          PS: Please don't remove this page, I have put in a lot of efforts for
          this! <br />
          You know, I was so lost in the sauce, that I forgot using any
          framework and completed this website in Vanilla JS only! <br />
          Never touching it again tho!
        </p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
